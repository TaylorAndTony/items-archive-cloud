<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易解密工具</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8">
    <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6 md:p-8">
        <h1 class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
            <i class="fa fa-unlock-alt text-blue-500 mr-2"></i>简易解密工具
        </h1>
        
        <div class="space-y-4">
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">加密密码</label>
                <input type="text" id="password" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                       placeholder="输入加密时使用的密码">
            </div>
            
            <div>
                <label for="encryptedText" class="block text-sm font-medium text-gray-700 mb-1">加密文本</label>
                <textarea id="encryptedText" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                          placeholder="输入加密后的文本"></textarea>
            </div>
            
            <button id="decryptBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-md transition duration-200">
                <i class="fa fa-key mr-1"></i>解密
            </button>
            
            <div id="result" class="mt-4 hidden">
                <label class="block text-sm font-medium text-gray-700 mb-1">解密结果</label>
                <div id="resultContent" class="p-3 bg-gray-50 rounded-md border border-gray-200"></div>
            </div>
            
            <div id="error" class="mt-4 hidden">
                <div class="p-3 bg-red-50 rounded-md border border-red-200 text-red-600 text-sm">
                    <i class="fa fa-exclamation-circle mr-1"></i>
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 解密函数
        function decrypt(encryptedText, password) {
            try {
                // 解码base64
                const combined = CryptoJS.enc.Base64.parse(encryptedText);
                const combinedBytes = combined.toString(CryptoJS.enc.Latin1);
                
                // 提取salt(前16字节)、iv(接下来16字节)和密文
                const salt = combinedBytes.substr(0, 16);
                const iv = combinedBytes.substr(16, 16);
                const ciphertext = combinedBytes.substr(32);
                
                // 处理密码：与Python端相同的方式生成密钥
                const saltHex = CryptoJS.enc.Latin1.parse(salt).toString(CryptoJS.enc.Hex);
                const key = CryptoJS.SHA256(password + saltHex);
                
                // 解密
                const decrypted = CryptoJS.AES.decrypt(
                    { ciphertext: CryptoJS.enc.Latin1.parse(ciphertext) },
                    key,
                    {
                        iv: CryptoJS.enc.Latin1.parse(iv),
                        mode: CryptoJS.mode.CBC,
                        padding: CryptoJS.pad.Pkcs7
                    }
                );
                
                return decrypted.toString(CryptoJS.enc.Utf8);
            } catch (e) {
                throw new Error("解密失败: " + e.message);
            }
        }
        
        // 绑定解密按钮事件
        document.getElementById('decryptBtn').addEventListener('click', function() {
            const password = document.getElementById('password').value;
            const encryptedText = document.getElementById('encryptedText').value;
            
            // 隐藏之前的结果
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
            
            if (!password || !encryptedText) {
                document.getElementById('errorMessage').textContent = "请输入密码和加密文本";
                document.getElementById('error').classList.remove('hidden');
                return;
            }
            
            try {
                const decryptedText = decrypt(encryptedText, password);
                document.getElementById('resultContent').textContent = decryptedText;
                document.getElementById('result').classList.remove('hidden');
            } catch (e) {
                document.getElementById('errorMessage').textContent = e.message;
                document.getElementById('error').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
